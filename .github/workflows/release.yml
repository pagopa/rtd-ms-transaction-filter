name: Release

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
    paths-ignore:
      - "CODEOWNERS"
      - "**.md"
      - ".**"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.sem-release.outputs.new_release_version }}
      isReleased: ${{ steps.sem-release.outputs.new_release_published }}
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 #v3.6.0
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d #v3.8.1
        with:
          node-version: 20
          scope: 'cycjimmy'
      - name: Release
        id: sem-release
        uses: cycjimmy/semantic-release-action@61680d0e9b02ff86f5648ade99e01be17f0260a4 #v4.0.0
        with:
          extra_plugins: |
            semantic-release/release-notes-generator#c466b7165be2a0e5988676174e4bc244c991d669 #v11.0.7
            semantic-release/git#3e934d45f97fd07a63617c0fc098c9ed3e67d97a #v10.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publishImage:
    needs: release
    uses: ./.github/publish-image.yml
    with:
      tag: ${{ needs.release.outputs.tag }}
      enabled: ${{ needs.release.outputs.isReleased }}

  uploadJar:
    needs: release
    uses: ./.github/upload-jar.yml+
    with:
      enabled: ${{ needs.release.outputs.isReleased }}
